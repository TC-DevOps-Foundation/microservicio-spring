apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservicio-spring-deployment
  labels:
    app: microservicio-spring
spec:
  replicas: 0
  selector:
    matchLabels:
      app: microservicio-spring
  template:
    metadata:
      labels:
        app: microservicio-spring
    spec:
      containers:
      - name: microservicio-spring
        image: tomascastrogonzalez/microservicio-spring:latest
        ports:
        - containerPort: 8080
